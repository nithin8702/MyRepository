    //Modular pattern
    var ctrl = (function () {
        var ele = null;
        function CreateElement(tag) {
            ele = document.createElement(tag);
            return this;
        }
        function CreateId(val) {
            ele.id = val;
            return this;
        }
        function SetText(val) {
            ele.value = val;
            return this;
        }
        function Append(val) {
            var container = document.getElementById(val);
            container.appendChild(ele);
        }
        return {
            Create: CreateElement,
            Id: CreateId,
            Text: SetText,
            Container:Append
        }
    }());
    ctrl.Create("input").Id("id1").Text("Hello World").Container("div1");
