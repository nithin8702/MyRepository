<input class="form-control" type="text" [value]="filterText" [placeholder]="filterPlaceholder" [formControl]="filterInput"
/>

<div>
  <span>You typed this:</span><span class="bold" [innerHtml]="filterText"></span>
</div>

<ul *ngFor='let emp of employees | filter:{LastName: filterText} '>
  <li>
    <b><a href="/edit/{{emp.EmployeeId}}">{{emp.EmployeeId}}</a></b> - {{emp.FirstName|capitialize}} - {{emp.LastName}}
    <button (click)='Delete(emp.EmployeeId)'>Delete</button>
  </li>
</ul>
