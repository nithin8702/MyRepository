<script>

    class Shape {
        constructor(l,b) {
            this.l = l;
            this.b = b;
        }
        render() {
            console.log("rendering shape");
        }
    }

    class Circle extends Shape{
        constructor(l,b,r){
            super(l,b);
            this.radius = r;
        }
        static get pi(){
            return 3.14;
        }
        get area(){
            return Circle.pi * this.radius * this.radius;
        }
        render() {
            console.log("rendering circle");
        }
    }

    var shp = new Shape();
    shp.render();
    var cir = new Circle(2,4,6);
    console.log(cir.area);


</script>
