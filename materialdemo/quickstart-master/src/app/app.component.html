<md-sidenav-container fullscreen>
    <md-sidenav #start>
        <md-nav-list>
            <a md-list-item routerLink='/add' routerLinkActive='active'>Add Employee</a>
            <a md-list-item routerLink='/edit' routerLinkActive='active'>Edit Employee</a>
            <a md-list-item routerLink='/list' routerLinkActive='active'>List of Employees</a>
        </md-nav-list>
        <hr>
        <button md-button (click)='start.close()'>CLOSE</button>
    </md-sidenav>
    <md-toolbar color='primary'>
        <button md-icon-button (click)='start.open()'>
            <md-icon>menu</md-icon>
        </button> {{title}}
    </md-toolbar>
    <div class='main-content'>
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
